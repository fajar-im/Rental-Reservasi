<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang Perusahaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            background: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center right;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 70px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 40px;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar a {
            font-size: 17px;
            color: white;
            text-decoration: none;
            font-weight: 300;
            margin-left: 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: lightgray;
        }
        .auth {
            display: flex;
            margin-left: 20px;
        }
        .auth a {
            font-size: 17px;
            color: white;
            text-decoration: none;
            font-weight: 300;
            margin-left: 20px;
            transition: 0.3s;
        }
        .auth a:hover {
            color: lightgray;
        }
        .content {
            margin-top: 120px; 
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }
            .navbar a {
                font-size: 15px;
                margin-left: 10px;
            }
            .logo {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Rental*</a>
        <nav class="navbar">
            <a href="https://fajar-im.github.io/Rental-Reservasi">Home</a>
            <a href="/company web/reservation/index.html">Reservation</a>
            <a href="/company web/contact/index.html">Contact</a>
            <a href="/company web/about/index.html">About</a>
        </nav>
        <div class="auth">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </header>

    <div class="content">
        <h1>Selamat datang di Rental*</h1>
        <p>Salah satu rental mobil terbaik yang pernah kamu temui </p>
    </div>
</body>
</html>
